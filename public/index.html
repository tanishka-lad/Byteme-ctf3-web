<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Iron Bank | Braavos</title>
    <link rel="stylesheet" href="style.css">
    <!-- Optional: Add Google Font for Cinzel -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<!-- ... rest of your HTML ... -->

<body>

    <div class="container">
        <header>
            <h1>THE IRON BANK</h1>
            <p class="subtitle">Braavos Terminal v4.0.1</p>
        </header>

        <main class="vault-interface">
            <div class="status-box">
                <h3>Identity Verified: <span id="user-role">Detecting...</span></h3>
                <p id="access-msg">Scanning session tokens...</p>
            </div>

            <div class="actions">
                <button onclick="location.href='/treasury'" class="btn-gold">Enter the Treasury</button>
            </div>
        </main>

        <footer>
            <p><i>“The Iron Bank will have its due.”</i></p>
        </footer>
    </div>

    <script>
        // Script to read the 'role' cookie
        const getCookie = (name) => {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return 'commoner';
        };

        const role = getCookie('role');
        document.getElementById('user-role').innerText = role.replace('_', ' ');

        if (role === 'Lord_Treasurer') {
            document.getElementById('access-msg').innerText = "Welcome, My Lord. The gold awaits.";
            document.getElementById('user-role').style.color = "#d4af37";
        } else {
            document.getElementById('access-msg').innerText = "Access Restricted: Sellswords and Commoners are not permitted.";
            document.getElementById('user-role').style.color = "#ff4500";
        }
    </script>

        <!-- Add this right after your existing script but before </body> -->
    <script>
        // ========================
        // ANTI-INSPECT PROTECTION
        // ========================
        
        // 1. Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert('Right-click disabled in the Iron Bank!');
        });
        
        // 2. Block keyboard shortcuts for DevTools
        document.addEventListener('keydown', function(e) {
            // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+S
            if (
                e.keyCode === 123 || // F12
                (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
                (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
                (e.ctrlKey && e.keyCode === 85) || // Ctrl+U (view source)
                (e.ctrlKey && e.keyCode === 83) // Ctrl+S
            ) {
                e.preventDefault();
                alert('Keyboard shortcut disabled!');
                return false;
            }
        });
        
        // 3. Detect if DevTools is open
        setInterval(function() {
            const devToolsThreshold = 160;
            const widthDiff = window.outerWidth - window.innerWidth;
            const heightDiff = window.outerHeight - window.innerHeight;
            
            if (widthDiff > devToolsThreshold || heightDiff > devToolsThreshold) {
                // DevTools detected - redirect or block
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #ff4500;">
                        <h1>⚠️ SECURITY BREACH DETECTED ⚠️</h1>
                        <p>The Iron Bank forbids inspection tools!</p>
                        <p>Close Developer Tools to continue...</p>
                    </div>
                `;
                // Optional: redirect after delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            }
        }, 1000);
        
        // 4. Anti-debugger trap
        setInterval(function() {
            const start = new Date().getTime();
            debugger;
            const end = new Date().getTime();
            
            if (end - start > 100) {
                // Debugger detected
                window.location.reload();
            }
        }, 1000);
    </script>



</body>

</html>
