<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Iron Bank | Braavos</title>
    <link rel="stylesheet" href="style.css">
    <!-- Optional: Add Google Font for Cinzel -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header>
            <h1>THE IRON BANK</h1>
            <p class="subtitle">Braavos Terminal v4.0.1</p>
        </header>

        <main class="vault-interface">
            <div class="status-box">
                <h3>Identity Verified: <span id="user-role">Detecting...</span></h3>
                <p id="access-msg">Scanning session tokens...</p>
            </div>

            <div class="actions">
                <button onclick="location.href='/secret_vault'" class="btn-gold">Enter the Treasury</button>
            </div>
        </main>

        <footer>
            <p><i>“The Iron Bank will have its due.”</i></p>
        </footer>
    </div>

    <script>
        // Script to read the 'role' cookie
        const getCookie = (name) => {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return 'commoner';
        };

        const role = getCookie('role');
        document.getElementById('user-role').innerText = role.replace('_', ' ');

        if (role === 'Lord_Treasurer') {
            document.getElementById('access-msg').innerText = "Welcome, My Lord. The gold awaits.";
            document.getElementById('user-role').style.color = "#d4af37";
        } else {
            document.getElementById('access-msg').innerText = "Access Restricted: Sellswords and Commoners are not permitted.";
            document.getElementById('user-role').style.color = "#ff4500";
        }
    </script>

    <!-- ANTI-INSPECT PROTECTION SCRIPT -->
    <script>
        // 1. Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // 2. Block keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'i') ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'j') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.key === 'u') ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
        
        // 3. Detect DevTools by checking console size
        setInterval(function() {
            const threshold = 160;
            if (window.outerWidth - window.innerWidth > threshold || 
                window.outerHeight - window.innerHeight > threshold) {
                // DevTools detected - redirect to home
                window.location.href = '/';
            }
        }, 1000);
        
        // 4. Debugger detection
        setInterval(function() {
            const start = performance.now();
            debugger;
            const end = performance.now();
            if (end - start > 100) {
                // Debugger detected - clear page
                document.body.innerHTML = '<h1 style="color:#ff4500;text-align:center;margin-top:50px;">Iron Bank Security: Inspection Tools Detected</h1>';
            }
        }, 1000);
        
        // 5. Prevent element inspection via DOM mutation
        const originalInnerHTML = document.body.innerHTML;
        setInterval(function() {
            if (document.body.innerHTML !== originalInnerHTML) {
                document.body.innerHTML = originalInnerHTML;
                window.location.href = '/';
            }
        }, 500);
    </script>

</body>

</html>
